<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MISHU-NB-10092-stderr-1366462647478.txt","computername":"MISHU-NB","pid":10092,"type":"stderr","created":1366462647478},{"file":"MISHU-NB-11140-stderr-1366463861399.txt","computername":"MISHU-NB","pid":11140,"type":"stderr","created":1366463861399},{"file":"MISHU-NB-1368-stderr-1366463895843.txt","computername":"MISHU-NB","pid":1368,"type":"stderr","created":1366463895843},{"file":"MISHU-NB-4060-stderr-1366461506470.txt","computername":"MISHU-NB","pid":4060,"type":"stderr","created":1366461506470},{"file":"MISHU-NB-4676-stdout-1366459199219.txt","computername":"MISHU-NB","pid":4676,"type":"stdout","created":1366459199219},{"file":"MISHU-NB-5032-stderr-1366460016129.txt","computername":"MISHU-NB","pid":5032,"type":"stderr","created":1366460016129},{"file":"MISHU-NB-5208-stdout-1366458716164.txt","computername":"MISHU-NB","pid":5208,"type":"stdout","created":1366458716164},{"file":"MISHU-NB-5436-stdout-1366456802076.txt","computername":"MISHU-NB","pid":5436,"type":"stdout","created":1366456802076},{"file":"MISHU-NB-5580-stderr-1366460541355.txt","computername":"MISHU-NB","pid":5580,"type":"stderr","created":1366460541355},{"file":"MISHU-NB-5684-stderr-1366459995124.txt","computername":"MISHU-NB","pid":5684,"type":"stderr","created":1366459995124},{"file":"MISHU-NB-7040-stderr-1366460556933.txt","computername":"MISHU-NB","pid":7040,"type":"stderr","created":1366460556933},{"file":"MISHU-NB-7860-stderr-1366460183403.txt","computername":"MISHU-NB","pid":7860,"type":"stderr","created":1366460183403},{"file":"MISHU-NB-8980-stderr-1366460740374.txt","computername":"MISHU-NB","pid":8980,"type":"stderr","created":1366460740374},{"file":"MISHU-NB-9076-stderr-1366460273287.txt","computername":"MISHU-NB","pid":9076,"type":"stderr","created":1366460273287},{"file":"MISHU-NB-9076-stderr-1366463877090.txt","computername":"MISHU-NB","pid":9076,"type":"stderr","created":1366463877090}];
        var lastUpdated = 1366463895958;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
